<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <style>
      .transitions-disabled * {
        transition: none !important;
      }

      html {
        font-size: 16px; <!-- Sets root em -->
      }

      @media (max-width: 1024px) { html { font-size: 15px } }
      @media (max-width:  768px) { html { font-size: 14px } }
    </style>
  </head>

  <body class="transitions-disabled">
    <app-root></app-root>

    <script>
      (function () {
        document.addEventListener("DOMContentLoaded", function () {
          setTimeout(function enableTransitions() {
            document.querySelector("body").classList.remove("transitions-disabled");
          }, 100);
        });
      })();
    </script>
  </body>
</html>
