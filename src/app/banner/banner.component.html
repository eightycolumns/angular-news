<div class="banner" [class.expanded]="isExpanded">
  <h1>{{headerOne}}</h1>

  <app-call-to-action action="expand" (click)="toggleExpansion()">
  </app-call-to-action>

  <div [class.hidden]="!hasBeenExpanded">
    <h2>{{headerTwo}}</h2>

    <app-call-to-action action="hide" (click)="toggleExpansion()">
    </app-call-to-action>
  </div>
</div>
