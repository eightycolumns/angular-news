<div *ngIf="!httpErrorResponse && banners" class="banner" [class.expanded]="isExpanded">
  <h1>{{banners[0].message}}</h1>
  <app-call-to-action action="expand" (click)="toggleExpansion()"></app-call-to-action>

  <h2>{{banners[1].message}}</h2>
  <app-call-to-action action="hide" (click)="toggleExpansion()"></app-call-to-action>
</div>
